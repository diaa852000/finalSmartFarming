<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentcation</title>

    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="../style/authentcation.css">

    <script defer src="../js/authentcation.js"></script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">
        <div class="auth-container d-flex justify-content-center align-items-stretch" id="main">
            <div class="sign-up d-flex flex-column justify-content-center align-items-center w-50">
                <form action="#" class="w-100">
                    <h2>Create Account</h2>
                    <div class="social-container">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#"><i class="fab fab fa-linkedin-in"></i></a>
                    </div>
                    <p><em>or</em> use your email for registration</p>
                    <input type="text" name="name" placeholder="Name" required />
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="sign-in d-flex flex-column justify-content-center align-items-center w-50">
                <form action="#" class="w-100">
                    <h2>Sign in</h2>
                    <div class="social-container">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#"><i class="fab fab fa-linkedin-in"></i></a>
                    </div>
                    <p><em>or</em> use your account</p>
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <a href="#" class="forget-pass">Forget your password?</a>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-left">
                        <h1>Wellcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button id="sign-in" class="btn-slider">Sign In</button>
                    </div>
                    <div class="overlay-right">
                        <h1>Hello!</h1>
                        <p>Start your journey with us</p>
                        <button id="sign-up" class="btn-slider">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
