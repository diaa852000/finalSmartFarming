<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../style/mainLayout.css">
    <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.css">
    
    <script defer src="../js/mainLayout.js"></script>
    <title>mainLayout</title>
</head>
<body>    
   <div id="container" class="d-flex flex-column w-100 h-100">
    <span class="page-layer"></span>

        <header class="header w-100">
            <div class="main-nav px-3">
                <i class="fa-solid fa-bars" id="toggle-btn" onclick="showNav()" ></i>

            </div>
            <div class="sub-nav px-3"><h6 class="sub-title">Dashboard</h6></div>

        <main class="w-100 h-100 d-flex"> 
            <aside id="nav-side" class="nav-side d-flex flex-column justify-content-xxl-start align-items-center">
                <div id="nav-list" class="nav-list d-flex flex-column justify-content-xxl-between justify-content-xl-between  justify-content-start align-items-center w-100 h-100 gap-3">
                    <div class="w-100">
                        <span id="logo" class="logo w-100 ">
                            <div class="nav-li text-center w-100 py-3">
                                <span>
                                    <i class="fa-solid fa-seedling"></i>
                                    <span  id="hide-sm-name" class=" hide-name data-name px-2">SOBA</span>
                                </span>
                                <i id="remove-nav" class="fa-solid fa-xmark" onclick="removeNav()"></i>
                            </div>
                        </span>
                        <span class="pages d-flex flex-column justify-content-xxl-between justify-content-xl-between justify-content-md-start justify-content-lg-start justify-content-sm-between justify-content-between text-center w-100">
                            <span class="w-100">
                                <div class="w-100 py-3 nav-li px-3">
                                    <i class="fa-solid fa-house py-1"></i>
                                    <span id="hide-sm-name" class="nav-name hide-name data-name px-2">Home</span>
                                </div>
                                <div class="w-100 py-3 nav-li px-3">   
                                    <i class="fa-solid fa-chart-line"></i>
                                    <span id="hide-sm-name" class="nav-name hide-name data-name px-2">Dashboard</span>
                                </div>
                                <div class="w-100 py-3 nav-li px-3">
                                    <i class="fa-solid fa-truck-ramp-box"></i>
                                    <span id="hide-sm-name" class="nav-name hide-name data-name px-2">Products</span>
                                </div>
                                <div class="w-100 py-3 nav-li px-3">
                                    <i class="fa-solid fa-stairs"></i>
                                    <span id="hide-sm-name" class="nav-name hide-name data-name px-2">Services</span>
                                </div>
                            </span>
                        </span>
                    </div>
                    <div class="w-100 logout">
                        <div class="w-100 py-3 nav-li">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <span id="hide-sm-name" class="nav-name hide-name data-name px-2 py-3">Sing out</span>
                        </div>
                    </div>
                </div>
            </aside>
                
            <section class="main-container p-3 d-flex flex-column gap-3 w-100">
                <div>1</div>
                <div>2</div>
